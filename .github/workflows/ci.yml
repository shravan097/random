  checks:
    runs-on: ubuntu-latest
    #needs: base_branch_cov
    steps:
      - uses: actions/checkout@v2
        # with:
        #     ref: ${{ github.base_ref }}
      - name: Use Node.js v16.11.0
        uses: actions/setup-node@v1
        with:
          node-version: v16.11.0

      # - name: Download code coverage report from base branch
      #   uses: actions/download-artifact@v2
      #   with:
      #     name: ref-lcov.info

      - name: Cache node modules
        uses: actions/cache@v2.1.7
        with:
          path: node_modules
          key: node_modules-v1-${{ hashFiles('package-lock.json') }}
          # loading an older version is fine here, since it will get an npm install
          restore-keys: |
            node_modules-
      - name: Install dependencies
        run: npm install

      - name: Run test coverage
        run: npm run test:cov

      #  Compares two code coverage files and generates report as a comment
      - name: Generate Code Coverage report
        id: code-coverage
        uses: barecheck/code-coverage-action@v0.6.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: "./coverage/lcov.info"
          #base-lcov-file: "./lcov.info"
          base-lcov-file: "./coverage/lcov.info"
          minimum-ratio: 0 # Fails Github action once code coverage is decreasing
          send-summary-comment: true
          show-annotations: "warning" # Possible options warning|error
          app-name: 'Test'